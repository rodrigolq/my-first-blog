<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>post_list</title>
  </head>
  <body>

  {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    {% endfor %}
    
  </body>
</html>
